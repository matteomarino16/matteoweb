<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin - Matteo Marino</title>
  <link rel="stylesheet" href="./style.css" />
  <style>
    /* Stili specifici per la pagina admin */
    .admin-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .admin-header {
      margin-bottom: 30px;
      text-align: center;
    }
    
    .admin-section {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
    }
    
    .admin-section h2 {
      margin-top: 0;
      margin-bottom: 20px;
      border-bottom: 1px solid var(--accent);
      padding-bottom: 10px;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid var(--accent);
      background-color: transparent;
    }
    
    body.dark .form-group input,
    body.dark .form-group textarea {
      color: #ffffff;
      border-color: #ffffff;
    }
    
    body.light .form-group input,
    body.light .form-group textarea {
      color: #000000;
      border-color: #000000;
    }
    
    .project-list {
      list-style: none;
      padding: 0;
    }
    
    .project-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.05);
    }
    
    .delete-btn {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    
    .add-btn {
      background-color: var(--accent);
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    
    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: var(--accent);
      text-decoration: none;
    }
    
    body.dark .back-link {
      color: #ffffff;
    }
    
    body.light .back-link {
      color: #000000;
    }
  </style>
</head>

              <div class="theme-switch__moon">

              </div> 
            </div> 
          </div> 
        </div> 
      </label>
    </div>
  </header>

  <div class="admin-container">
    <div class="admin-header">
      <h1>Pannello di Amministrazione</h1>
      <p>Gestisci i tuoi progetti</p>
    </div>

    <div class="admin-section">
      <h2>Aggiungi Nuovo Progetto</h2>
      <form id="addProjectForm">
        <div class="form-group">
          <label for="projectTitle">Titolo del Progetto</label>
          <input type="text" id="projectTitle" name="projectTitle" required>
        </div>
        <div class="form-group">
          <label for="projectDescription">Descrizione</label>
          <textarea id="projectDescription" name="projectDescription" rows="4" required></textarea>
        </div>
        <div class="form-group">
          <label for="projectImage">URL Immagine</label>
          <input type="text" id="projectImage" name="projectImage" required>
        </div>
        <div class="form-group">
          <label for="projectLink">Link al Progetto (opzionale)</label>
          <input type="text" id="projectLink" name="projectLink">
        </div>
        <button type="submit" class="add-btn">Aggiungi Progetto</button>
      </form>
    </div>

    <div class="admin-section">
      <h2>Progetti Esistenti</h2>
      <ul id="projectList" class="project-list">
        <!-- I progetti verranno caricati dinamicamente qui -->
      </ul>
    </div>

    <a href="index.html" class="back-link">‚Üê Torna alla Home</a>
  </div>

  <script>
    // Gestione del tema (dark/light)
    document.addEventListener('DOMContentLoaded', function() {
      const themeToggle = document.getElementById('themeToggle');
      
      themeToggle.addEventListener('change', function() {
        if (this.checked) {
          document.body.classList.remove('light');
          document.body.classList.add('dark');
          localStorage.setItem('theme', 'dark');
        } else {
          document.body.classList.remove('dark');
          document.body.classList.add('light');
          localStorage.setItem('theme', 'light');
        }
      });
      
      // Imposta il tema salvato
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        if (savedTheme === 'light') {
          document.body.classList.remove('dark');
          document.body.classList.add('light');
          themeToggle.checked = false;
        } else {
          document.body.classList.remove('light');
          document.body.classList.add('dark');
          themeToggle.checked = true;
        }
      }
      
      // Gestione dei progetti
      loadProjects();
      
      // Form per aggiungere progetti
      const addProjectForm = document.getElementById('addProjectForm');
      addProjectForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const newProject = {
          id: Date.now(), // Genera un ID unico basato sul timestamp
          title: document.getElementById('projectTitle').value,
          description: document.getElementById('projectDescription').value,
          image: document.getElementById('projectImage').value,
          link: document.getElementById('projectLink').value || ''
        };
        
        // Salva il nuovo progetto
        saveProject(newProject);
        
        // Reset del form
        addProjectForm.reset();
      });
    });
    
    // Funzione per caricare i progetti dal localStorage
    function loadProjects() {
      const projectList = document.getElementById('projectList');
      projectList.innerHTML = '';
      
      const projects = JSON.parse(localStorage.getItem('projects')) || [];
      
      if (projects.length === 0) {
        projectList.innerHTML = '<li>Nessun progetto disponibile</li>';
        return;
      }
      
      projects.forEach(project => {
        const li = document.createElement('li');
        li.className = 'project-item';
        li.innerHTML = `
          <div>
            <strong>${project.title}</strong>
            <p>${project.description.substring(0, 100)}${project.description.length > 100 ? '...' : ''}</p>
          </div>
          <button class="delete-btn" data-id="${project.id}">Elimina</button>
        `;
        projectList.appendChild(li);
      });
      
      // Aggiungi event listener per i pulsanti di eliminazione
      document.querySelectorAll('.delete-btn').forEach(button => {
        button.addEventListener('click', function() {
          const projectId = parseInt(this.getAttribute('data-id'));
          deleteProject(projectId);
        });
      });
    }
    
    // Funzione per salvare un nuovo progetto
    function saveProject(project) {
      const projects = JSON.parse(localStorage.getItem('projects')) || [];
      projects.push(project);
      localStorage.setItem('projects', JSON.stringify(projects));
      
      // Aggiorna la lista dei progetti
      loadProjects();
      
      alert('Progetto aggiunto con successo!');
    }
    
    // Funzione per eliminare un progetto
    function deleteProject(projectId) {
      if (confirm('Sei sicuro di voler eliminare questo progetto?')) {
        let projects = JSON.parse(localStorage.getItem('projects')) || [];
        projects = projects.filter(project => project.id !== projectId);
        localStorage.setItem('projects', JSON.stringify(projects));
        
        // Aggiorna la lista dei progetti
        loadProjects();
      }
    }
  </script>
